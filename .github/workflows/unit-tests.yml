name: Run Unit Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: frontend/imdb-ratings-frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/imdb-ratings-frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./frontend/imdb-ratings-frontend
        run: npm ci

      - name: Run unit tests
        working-directory: ./frontend/imdb-ratings-frontend
        run: npx vitest
